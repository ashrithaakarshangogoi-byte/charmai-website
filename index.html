<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to Charm</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    .bg-slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      filter: brightness(0.4);
      z-index: -1;
      transition: background-image 1s ease-in-out;
    }

    .logo {
      position: absolute;
      top: 30px;
      width: 120px;
      height: auto;
    }

    h1 {
      font-size: 3em;
      margin-top: 160px;
      margin-bottom: 10px;
      text-shadow: 2px 2px 5px black;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
      text-shadow: 1px 1px 3px black;
    }

    .button-container {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
      z-index: 1;
    }

    .btn {
      padding: 15px 40px;
      font-size: 1.1em;
      font-weight: bold;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      border: none;
    }

    .btn.try {
      background-color: white;
      color: #004466;
    }

    .btn.try:hover {
      background-color: #dddddd;
    }

    .btn.about {
      background-color: transparent;
      color: white;
      border: 2px solid white;
    }

    .btn.about:hover {
      background-color: white;
      color: #004466;
    }
  </style>
</head>
<body>
  <div class="bg-slide" id="background"></div>

  <img src="logo.png" alt="Charm Logo" class="logo" />
  <h1>Introducing Charm</h1>
  <p>Your AI voice assistant designed for Aviation</p>

  <!-- Button Container -->
  <div class="button-container">
    <a href="main.html.html" class="btn try">Try Charm</a>
    <a href="about.html" class="btn about">About Us</a>
  </div>

  <script>
    const images = ['background.jpg', 'bg1.jpg', 'bg2.jpg'];
    let current = 0;
    const bg = document.getElementById('background');

    function changeBackground() {
      bg.style.backgroundImage = `url('${images[current]}')`;
      current = (current + 1) % images.length;
    }

    // Start with the first image
    changeBackground();
    // Then change every 3 seconds
    setInterval(changeBackground, 3000);
  </script>
</body>
</html>
